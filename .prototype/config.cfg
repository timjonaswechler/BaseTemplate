close-signal=Signal schließen
close-signal-description=Wenn die angegebene Bedingung erfüllt ist, wird das Signal rot und hindert jeden Zug an der Durchfahrt.\nWenn ein Zug nicht rechtzeitig anhalten kann (Signal war gelb), oder dieser das Signal bereits durchquert hat (Signal war bereits rot), wird das Signal den Zug nicht stoppen.\nBeachte: Häufig wird der Zug an dem Signal anhalten und nicht versuchen, eine alternative Route zu finden, selbst wenn eine existiert.
enable-disable=Aktivieren/deaktivieren
enable-disable-description=Schaltet das Objekt nur an, wenn die Bedingung erfüllt ist.
enable-disable-train-stop-description=Schaltet dieses Objekt nur ein, wenn die Bedingung wahr ist.\nWenn die Bedingung falsch ist, wird die Zughaltestelle als voll betrachtet und es werden keine neuen Züge dorthin geschickt.
hub-read-damage-taken=Schaden auslesen
hub-read-damage-taken-description=Liest die Höhe des Schadens aus, die von der Plattform seit Reisebeginn erlitten wurde.
hub-read-moving-from=Startpunkt auslesen
hub-read-moving-from-description=Liest den Startpunkt der Weltraum-Route, entlang derer die Plattform unterwegs ist.
hub-read-moving-to=Zielpunkt auslesen
hub-read-moving-to-description=Liest den Zielpunkt der Weltraum-Route, entlang derer die Plattform unterwegs ist. Dieses Signal wird mit dem Wert 2 übertragen, damit es vom Startpunkt unterschieden werden kann.
hub-read-speed=Geschwindigkeit auslesen
hub-read-speed-description=Liest die aktuelle Begewungsgeschwindigkeit der Plattform aus.
lamp-mode-color-mapping=Farbzuordnung
lamp-mode-color-mapping-description=Die Farbe basiert auf den angegebenen Farbsignalen.
lamp-mode-components=Farbkomponenten
lamp-mode-components-description=Die Farbe kann durch rote, grüne und blaue Signale getrennt angegeben werden. Der Wert sollte zwischen 0 und 255 liegen.
lamp-mode-packed-rgb=Hex RGB
lamp-mode-packed-rgb-description=Farbe wird durch eine einzelne Hex-kodierte RGB-Farbe bereitgestellt. Der Wert sollte zwischen 0 und 16777215 liegen.
none=Keine
none-read-description=Keine Informationen von diesem Objekt lesen.
none-write-description=Das Verhalten dieses Objektes wird nicht vom Schaltungsnetz beeinflusst.
open-gate=Tor öffnen
open-gate-description=Das Tor bleibt offen, solange die Schaltungsbedingung erfüllt ist.
read-ammo=Munition auslesen
read-ammo-description=Gibt die Munition des Geschützturms aus und berücksichtigt dabei ggf. Gegenstände und Flüssigkeiten.
read-belt-contents=Gegenstände auf Fließband auslesen
read-belt-contents-description=Liest den Inhalt des Fließbandes und sendet ihn an das Schaltungsnetz. Pulssignale können nicht korrekt gesendet werden, wenn Gegenstände von externen Objekten in die Fließbandmitte gelegt oder von dort entfernt werden.
read-chain-signal=Signal auslesen
read-chain-signal-description=Liest den Zustand des Zug-Kettensignals aus und sendet entsprechend das angegebene Signal an das Schaltungsnetz.
read-charge-level=Ladestand auslesen
read-charge-level-description=Liest den Ladestand des Akkumulators als Prozentangabe zwischen 0 und 100 und sendet diese an das Schaltungsnetz.
read-contents=Inhalt auslesen
read-contents-description=Liest den Inhalt des Behälters und sendet ihn an das Schaltungsnetz.
read-fuel=Brennstoff auslesen
read-fuel-description=Liest den vorrätigen Brennstoff und den aktuell verwendeten Brennstoff aus
read-hand-contents=Gehaltene Gegenstände auslesen
read-hand-contents-description=Liest den Inhalt der Greifarm-Zange und sendet ihn an das Schaltungsnetz.
read-ingredients=Komponenten auslesen
read-ingredients-description=Liest die Komponenten aus, die für den aktuell konfigurierten Bauplan benötigt werden.
read-logistic-network-contents=Inhalt des Logistiknetzes auslesen
read-logistic-network-contents-description=Liest die verfügbaren Gegenstände aus dem Logistiknetz dieses Roboterhangars aus und sendet diese an das Schaltungsnetz.
read-logistic-network-requests=Logistikanfragen auslesen
read-logistic-network-requests-description=Liest offene Logistikanfragen aus dem Logistiknetz dieses Roboterhangars aus und sendet sie an das Schaltungsnetz.
read-orbital-requests=Orbitale Anfragen auslesen
read-orbital-requests-description=Liest die Summe aller offenen Logistikanfragen von Raumplattformen aus, die sich derzeit in der Umlaufbahn befinden.
read-recipe-finished=Abgeschlossenen Bauplan auslesen
read-recipe-finished-description=Das Signal wird nur einen Zeitschritt lang gesendet, wenn der Bauplan abgeschlossen ist.
read-resources=Ressourcen auslesen
read-resources-description=Liest die erwartete Ressourcenmenge von der Förderanlage und sendet sie an das Schaltungsnetz.\nFür unbegrenzte Ressourcen sendet es die unmodifizierte Förderrate.\nDer Wert wird alle 5 Sekunden aktualisiert.
read-robot-stats=Roboterstatistiken auslesen
read-robot-stats-description=Liest die Anzahl an Robotern im Logistiknetz dieses Roboterhangars und sendet diese an das Schaltungsnetz.
read-sensor=Liest Sensor
read-sensor-description=Sendet ein Signal an das Schaltungsnetz, wenn sich eine Spielfigur dem Tor nähert und es sich öffnen soll.
read-signal=Signal auslesen
read-signal-description=Liest den Zustand des Zugsignals aus und sendet entsprechend das angegebene Signal an das Schaltungsnetz.\nFalls das Zugsignal durch das Schaltungsnetz geschlossen wurde, wird kein Signal ausgegeben.
read-stopped-train=Zug-ID auslesen
read-stopped-train-description=Wenn ein Zug an der Zughaltestelle hält, wird ein Signal mit der eindeutig identifizierbaren Nummer dieses Zuges gesendet.
read-temperature=Temperatur auslesen
read-temperature-description=Liest die Temperatur des Reaktors aus
read-train-contents=Inhalt des Zuges auslesen
read-train-contents-description=Liest den Inhalt des Zuges aus, der zur Zeit an der Zughaltestelle hält, und sendet ihn an das Schaltungsnetz.
read-trains-count=Zuganzahl auslesen
read-trains-count-description=Liest die Anzahl an Zügen, die derzeit diese Haltestelle anfahren. Inklusive haltendem Zug.
read-transfers=Bewegte Gegenstände auslesen
read-transfers-description=Liest die Anzahl der bewegten Gegenstände aus und sendet sie an das Leitungsnetz.
read-working=Arbeitszustand auslesen
read-working-description=Gibt ein Signal aus, falls die Maschine arbeitet.
send-to-platform=An Plattform senden
send-to-platform-description=Sendet den Inhalt des Schaltungsnetzes an die Platform, um diesen dann als Warte-Bedingung nutzen zu können.
send-to-train=An Zug senden
send-to-train-description=Sendet den Inhalt des Schaltungsnetzes an den Zug, um diesen dann als Warte-Bedingung nutzen zu können.
set-filter=Filter festlegen
set-filter-description=Stellt die Filter anhand der Schaltungssignale ein.
set-filters=Filter festlegen
set-filters-description=Stellt die Filter des Greifarms anhand der Schaltungssignale ein.
set-priority=Priorität festlegen
set-priority-description=Legt die Zughaltestellenpriorität fest, die bestimmt, welche Haltestellen von den Zügen zuerst angefahren werden.
set-recipe=Bauplan festlegen
set-recipe-description=Legt den Bauplan anhand des ersten gültigen Bauplansignals, des ersten gültigen Gegenstandsignals oder des ersten gültigen Objektsignals fest.
set-requests=Anfragen festlegen
set-requests-description=Stellt die Logistikanfragen der Kiste anhand der Schaltungssignale ein.
set-stack-size=Stapelgröße festlegen
set-stack-size-description=Legt die maximale Kapazität dieses Greifarms anhand eines ausgewählten Schaltungssignals fest.
set-trains-limit=Zugbeschränkung festlegen
set-trains-limit-description=Legt die maximale Anzahl an Zügen fest, die diese Haltestelle gleichzeitig anfahren dürfen. Inklusive haltendem Zug.
set-turret-ignore-unlisted=Nicht aufgelistete Ziele ignorieren, wenn
set-turret-ignore-unlisted-description=Legt fest, dass der Turm Ziele ignoriert, die nicht auf seiner Prioritätenliste stehen, wenn die Bedingung erfüllt ist.
set-turret-priorities=Prioritätenliste festlegen
set-turret-priorities-description=Legt die Prioritätenliste des Geschützturms aus Objektsignalen fest, sortiert nach Signalwert, wobei negative Werte ignoriert werden.
use-colors=Farben nutzen
use-colors-description=Stellt die Farbe der Lampe gemäß den angelegten Farbsignalen ein.\nIst der Wert des Farbsignals größer als 0, leuchtet die Lampe in dieser Farbe.\nSind mehrere Farben angegeben, wird nur eine davon genutzt.
