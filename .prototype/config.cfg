[controls-description]
activate-tooltip=Zeigt den Tooltip sofort an, auch wenn die Tooltip-Verzögerung auf einen großen Wert oder „Nie“ eingestellt ist.
add-station=Verwendbar nur im Lokomotiven-Menü und der Kartenansicht. Halte diesen Modifikator gedrückt, während Du eine Haltestelle in der Menü-Minimap oder der Hauptkarte auswählst, um sie dem Fahrplan hinzuzufügen.
add-temporary-station=Verwendbar nur im Lokomotiven-Menü und der Kartenansicht. Halte diesen Modifikator während einer Auswahl in der Menü-Minimap oder der Hauptkarte gedrückt, um schnell zu diesem Ort zu gelangen. Es wird dem Fahrplan eine temporäre Haltestelle hinzugefügt.
alt-zoom-in=Nur auf der Karte verwendbar. Ansicht vergrößern. Kann auch von Kartenansicht auf Weltansicht wechseln.
alt-zoom-out=Nur auf der Karte verwendbar. Ansicht verkleinern. Kann auch von Weltansicht auf Kartenansicht wechseln.
back=Zum zuletzt geöffneten Fenster gehen.
build-with-obstacle-avoidance=Nur für den Gleisbau nutzbar. Dieser Modus ist wie der Geister-Gleisplaner, vermeidet aber Bäume, Felsen und Klippen.
cancel-craft=Nur in der Herstellungs-Warteschlange verwendbar.
cancel-craft-5=Nur in der Herstellungs-Warteschlange verwendbar.
cancel-craft-all=Nur in der Herstellungs-Warteschlange verwendbar.
clear-cursor=Legt den Gegenstand zurück in das Spieler-Inventar. Bricht auch das Verbinden von Kabeln und das Planen von Gleisen ab.
close-menu=Abbrechen und zurück zum vorherigen Menü. Nur im Hauptmenü verwendbar.
connect-train=Verbindet den ausgewählten Zug oder den von Dir gefahrenen Zug mit benachbarten Zügen.
copy=Auswahlwerkzeug, um Objekte in einem Gebiet zu kopieren.
copy-entity-settings=Kopiert Einstellungen von einem Objekt. Beachte, dass zum Einfügen das Quellobjekt noch bestehen muss.
craft=Nur im Herstellungsmenü verwendbar. Stellt einen Bauplan 1-mal her.
craft-5=Nur im Herstellungsmenü verwendbar. Stellt einen Bauplan 5-mal her.
craft-all=Nur im Herstellungsmenü verwendbar. Stellt einen Bauplan so häufig wie möglich her.
cursor-split=Nimmt die Hälfte des ausgewählten Inventarplatzes in die Hand, falls diese leer ist. Platziert einen einzelnen Gegenstand aus der Hand in den ausgewählten Inventarplatz, wenn ein Gegenstand gehalten wird.
cut=Auswahlwerkzeug, um Objekte in einem Gebiet zu kopieren oder sie abzureißen.
cycle-blueprint-backwards=Wechselt die aktive Blaupause zur vorherigen verfügbaren Blaupause, während Du ein Blaupausenbuch in der Hand hältst.
cycle-blueprint-forwards=Wechselt die aktive Blaupause zur nächsten verfügbaren Blaupause, während Du ein Blaupausenbuch in der Hand hältst.
cycle-clipboard-backwards=Blättert durch den Verlauf der Zwischenablage, während Du das Einfügen-Werkzeug im Mauszeiger hältst.
cycle-clipboard-forwards=Blättert durch den Verlauf der Zwischenablage, während Du das Einfügen-Werkzeug im Mauszeiger hältst.
cycle-quality-down=Verringert die Qualitätstufe des aktuell gehaltenen Gegenstandes oder des Auswahlbildschirms.
cycle-quality-up=Erhöht die Qualitätsstufe des aktuell gehaltenen Gegenstandes oder des Auswahlbildschirms.
disconnect-train=Trennt das ausgewählte Schienenfahrzeug oder das Schienenfahrzeug, in dem Du Dich befindest, vom Rest des Zuges.
drop-cursor=Lässt einen Gegenstand aus Deiner Hand auf den Boden, auf ein Fließband oder in eine Maschine fallen.
editor-switch-to-surface=Wechselt auf die Oberfläche mit der Nummer, die in Kombination mit dieser Taste gedrückt wird: __CONTROL__editor-switch-to-surface__ + 3  → wechselt zur Oberfläche 3.
fast-entity-split=Verschiebt die Hälfte des gehaltenen Stapels in das ausgewählte Objekt. Entnimmt die Hälfte aller Gegenstände aus dem Objekt, falls die Hand leer ist.
fast-entity-transfer=Verschiebt den gehaltenen Stapel in das ausgewählte Objekt. Entnimmt alle Gegenstände aus dem Objekt, falls die Hand leer ist.
fast-wait-condition=Nur verwendbar in der Benutzeroberfläche des Flugplans der Raumplattform mit Wartebedingungen für erfüllte Anfragen.
forward=Zum nächsten geöffneten Fenster gehen.
inventory-split=Verschiebt die Hälfte aller Stapel (aufgerundet) des ausgewählten Stapeltyps in das andere Inventar. Wenn ein leerer Platz angeklickt wird, wird die Hälfte aller Stapel verschoben.
inventory-transfer=Verschiebt alle Stapel des ausgewählten Typs in das andere Inventar. Wenn ein leerer Platz angeklickt wird, werden alle Gegenstände verschoben.
larger-terrain-building-area=Vergrößert den Bebauungsbereich für Kacheln.
next-active-quick-bar=Wählt die nächste Schnellleiste als oberste Schnellleiste aus.
next-surface=Zur nächsten Oberfläche in der Oberflächenliste der Fernansicht gehen
next-weapon=Wechselt zur nächsten ausgerüsteten Waffe.
open-factoriopedia=Öffnet den Factoriopedia-Eintrag für das aktuell ausgewählte Objekt.
open-info-panel=Öffnet ein Infofenster für das aktuell ausgewählte Objekt.
order-to-follow=Wird mit der Fernsteuerung verwendet, um den verbundenen Spidertron anzuweisen, dem angegebenen Ziel zu folgen.
paste=Fügt die zuletzt kopierten Objekte ein.
paste-entity-settings=Fügt Einstellungen aus dem zuvor kopierten Objekt ein.
pin=Ausgewähltes Objekt oder Position anheften
pipette=Wählt Gegenstände aus dem Inventar aus, die zum Bau des aktuell ausgewählten Objekts verwendet werden, und nimmt sie in die Hand. Für Ressourcen wird der schnellste verfügbare Erzförderer ausgewählt.
place-in-chat=Nur verwendbar, wenn der Chat geöffnet ist. Platziert einen Chat-Link zu dem ausgewählten Gegenstand, Bauplan, Kartenstandort, Haltestelle oder Zug.
place-ping=Erstelle schnell einen Ping an der ausgewählten Stelle und schreibe ihn in den Chat.
place-tag=Nur auf der Karte verwendbar. Platziert ein Symbol und/oder einen Text auf der Karte.
play-previous-track=Bis zu 5 vorherige Titel werden gespeichert.
previous-active-quick-bar=Wählt die vorherige Schnellleiste als oberste Schnellleiste aus.
previous-mod=Nur im Mod-Menü verwendbar. Wählt die vorher ausgewählte Mod aus.
previous-surface=Zur vorherigen Oberfläche in der Oberflächenliste der Fernansicht gehen
previous-technology=Nur im Technologie-Fenster verwendbar. Wählt die vorher ausgewählte Technologie aus.
remove-pole-cables=Entfernt die Verbindungen des ausgewählten Strommastes: zuerst Stromkabel, dann Signalkabel.
rename-all=Nur in bestimmten Oberflächen zur Umbenennung verwendbar, z. B. beim Umbenennen von „Zughaltestelle“. Halte diesen Modifikator beim Übernehmen des neuen Namens gedrückt, um alle Objekte mit diesem Namen umzubenennen.
reverse-rotate=Dreht den Gegenstand, der in der Hand gehalten wird, oder das ausgewählte Objekt, gegen den Uhrzeigersinn.
reverse-select=Alternativer Auswahlmodus. Wendet z. B. Ersetzungsregeln eines Upgradeplans umgekeht an, um downzugraden.
rotate=Dreht den Gegenstand, der in der Hand gehalten wird, oder das ausgewählte Objekt, im Uhrzeigersinn.
