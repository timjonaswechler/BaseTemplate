admins=- Listet alle Spieladministratoren auf (Parameter online/o listet nur Administratoren auf, die online sind.)
alerts=<enable/disable/mute/unmute> <Alarm> – aktiviert, deaktiviert, schaltet stumm oder schaltet laut. Gilt für den angegebenen Alarm-Typ.
all-players-list=Alle Spieler:
available-alerts=Verfügbare Alarme: __1__.
available-colors=Verfügbare Farben: __1__.
ban=<Spieler> <Grund> – Sperrt den angegebenen Spieler dauerhaft.
banlist=<add/remove/get/clear> <Spieler> – Ein Spieler wird der Sperrliste hinzugefügt oder von ihr entfernt. Identisch zu /ban oder /unban.
bans=– Listet alle gesperrten Spieler auf.
cant-use-banlist-not-in-multiplayer-game=Die Sperrliste kann im Einzelspieler-Modus nicht benutzt werden.
