cant-use-whitelist-not-in-multiplayer-game=Die Gästeliste kann im Einzelspieler-Modus nicht benutzt werden.
cheat=<all> - Erforscht alle Technologien und aktiviert den Cheat-Modus. Mit der Option <all> erhält Deine Spielfigur außerdem einige zusätzliche Gegenstände.\n<planet-name> - bewegt Deine Spielfigur auf den angegebenen Planeten.\n <platform-name> - bewegt Deine Spielfigur auf die angegebene Plattform.\n <off> - schaltet den Cheat-Modus aus.
clear=– Leert die Konsole.
color=<Farbe> – Ändert Deine Farbe. Du kannst entweder eine vordefinierte Farbe wählen oder einen RGBA-Wert im Format „# # # #“ angeben.
command=<Befehl> – Führt einen Lua-Befehl aus (falls erlaubt).
config=– Öffnet die Serverkonfiguration.
delete-blueprint-library=<Spieler> – Löscht die gespeicherte Blaupausenbibliothek des angegebenen Spielers aus dem Speicherstand, sofern dieser offline ist. Gib „everybody confirm“ ein, um die gespeicherten Blaupausenbibliotheken aller Spieler zu löschen, die offline sind.
demote=<Spieler> – Nimmt dem Spieler die Administratorrechte.
editor=– Wechsel zum/vom Karteneditor.
evolution=<surface> - Gibt Informationen über den Evolutionsfaktor der Außerirdischen aus.
help=<Befehl> – Listet die verfügbaren Befehle auf. Mit dem optionalen Argument wird nur ein Befehl genauer beschrieben.
help-description=Schreibe /h <Befehl>, um Details darüber zu erhalten.
help-list=Verfügbare Befehle sind:
ignore=<Spieler> – Hindert den Chat daran, Nachrichten dieses Spielers anzuzeigen. Nachrichten von Administratoren werden weiterhin angezeigt.
ignores=– Listet alle ignorierten Spieler auf.
kick=<Spieler> <Grund> – Wirft den angegebenen Spieler aus dem Spiel.
large-blueprint-size=<set/get> <number> - Liest oder legt den Schwellenwert fest, was ein „großer“ Blueprint ist (in Bytes). Beim Kopieren großer Blaupausen wird die „große“ Version der Eingabeaktion verwendet, die optional über das Berechtigungssystem zugelassen/deaktiviert werden kann.
matching-alerts-list=Passende Alarme: __1__.
matching-colors-list=Passende Farben: __1__.
matching-commands-list=Passende Befehle:
matching-planets-list=Passende Planeten: __1__
matching-players-list=Passende Spieler:
measured-command=<Befehl> – Führt einen Lua-Befehl aus (falls erlaubt) und misst die Zeit, die dessen Ausführung braucht.
mute=<Spieler> – Hindert den Spieler daran, etwas im Chat zu sagen.
mute-programmable-speaker=<mute/unmute> <local/everyone> – Schaltet die Programmierbaren Lautsprecher stumm oder laut. Verwende „local“, um nur für dich zu schalten. Administratoren können „everyone“ verwenden, um den Ton für alle Spieler zu schalten.
mutes=– Listet alle Spieler auf, die stumm geschaltet sind (können nicht im Chat sprechen).
open=<Spieler> – Öffnet das Inventar eines anderen Spielers.
perf-avg-frames=– Anzahl an Zeitschritten, um den Durchschnitt der Leistungsindikatoren zu ermitteln. Standard ist 100. Ein Wert von 5 bis 10 wird für schnelle Konvergenz empfohlen, jedoch werden die Zahlen stärker fluktuieren.
permissions=– Öffnet die Berechtigungsverwaltung.
planets-list=Planeten: __1__
players=– Listet alle Spieler auf. (Parameter online/o zeigt lediglich Spieler an, welche online sind; count/c gibt die Anzahl aus)
promote=<Spieler> – Gibt dem angegebenen Spieler Administratorrechte.
purge=<Spieler> – Löscht alle Nachrichten dieses Spielers aus dem Chat-Log.
quit=– Beendet den Server korrekt.
reply=<Nachricht> – Antwortet dem Spieler, der Dir zuletzt eine Flüster-Nachricht geschrieben hat.
reset-tips=Setzt den Status der Tipps & Tricks zurück, als ob das Spiel zum ersten Mal gestartet worden wäre.
save=<Name> – Speichert das aktuelle Spiel unter dem angegebenen Namen.
screenshot=<X-Auflösung> <Y-Auflösung> <Zoom> – Macht einen Screenshot mit den aktuellen Anzeigeeinstellungen oder der angegebenen Auflösung. Zoom ist optional und ist standardmäßig 1.
seed=– Gibt den Kartenseed aus.
server-commands=– Server-Konsolenbefehle.
server-save=– Speichert das Spiel im Mehrspieler-Modus auf dem Server.
shout=<message> – Sendet eine Nachricht an alle Spieler, einschließlich anderer Parteien.
silent-command=<Befehl> – Führt einen Lua-Befehl aus (falls erlaubt), ohne ihn in der Konsole auszugeben.
space-platform-delete-time=<number> – Legt die Anzahl Zeitschritten zwischen der Aufforderung zum Löschen einer Raumplattform und dem tatsächlichen Löschen fest.
swap-players=<player> <player> – Tauscht Spielfiguren zwischen den angegebenen Spielern. Wenn nicht angegeben, bist Du der zweite Spieler.
time=– Gibt Informationen darüber aus, wie alt die Karte ist.
toggle-action-logging=– Schaltet die Protokollierung aller Eingabeaktionen durch das Spiel ein oder aus. Dieser Wert wird nicht über einen Neustart des Spiels beibehalten und betrifft nur das lokale Spiel in Mehrspieler-Sitzungen.
toggle-heavy-mode=– Dieser Befehl ist mit Vorsicht anzuwenden, da der Mehrspieler-Modus des Spiels nach dem Aktivieren nicht mehr spielbar ist. Das Spiel beginnt zu speichern und seinen Zustand mit jedem Zeitschritt zu vergleichen, um nach Widersprüchen im Determinismus zu suchen. Es wird empfohlen, diesen Befehl zu verwenden, wenn eine Desync-Schleife auftritt, wenn ein neuer Spieler dem Server beitritt. Der Heavy-Modus läuft, bis er etwas ausgibt. Bitte stelle uns seine Ausgabe zur Verfügung, damit wir das Problem untersuchen und beheben können.
unban=<Spieler> – Entsperrt den angegebenen Spieler.
unignore=<Spieler> – Erlaubt es dem Chat, Nachrichten dieses Spielers anzuzeigen.
unknown-command=Unbekannter Befehl: __1__
unlock-shortcut-bar=– Schaltet alle Elemente der Aktionsleiste frei.
unlock-tips=Schaltet alle Tipps & Tricks frei.
unmute=<Spieler> – Erlaubt es dem Spieler, im Chat wieder etwas zu sagen.
version=- Gibt die aktuelle Spielversion aus.
whisper=<Spieler> <Nachricht> – Sendet eine Nachricht an den angegebenen Spieler.
whitelist=<enable/disable/add/remove/get/clear> <Spieler> – Aktiviert/deaktiviert die Gästeliste oder fügt ihr Spieler hinzu oder leert sie. Nur Spieler auf der Gästeliste können dem Spiel beitreten. Gib keinen <Spieler> ein, wenn Du „get“ verwendest, um alle in der Gästeliste aufgeführten Spieler aufzulisten.
